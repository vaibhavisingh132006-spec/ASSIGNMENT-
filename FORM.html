<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            background-color: blue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #div{
            background-color: white;
            border-radius: 20px;
            width: 1750px;
            height:1200px;
            margin: 40px;
            
            

        }
        #heading{
            text-align: center;
            font-size: 30px;
            
        }
        form{
            margin:40px;
            font-size: 30px;
            

        }
        .button{
            color:white;
            border: 0px solid blue;
            align-items: center;
            background-color: blue;
            border-radius: 15px;
            width: 150px;
            height:50px;
            font-size: 30px;
        }
        #checkbox{
            text-align: center;
        }
        #buttons{
            text-align: center;
        }
        img{
            
            width:1000px;
            height:600px;
        }
        

    </style>
</head>
<body>
    <div id="div">
        <header id="heading">
            <h1><u>SCALER</u></h1>
            <h4><u>COLLEGE ADMISSION FORM</u></h4>
        </header>
        <img src="https://www.financialexpress.com/wp-content/uploads/2023/03/image-68.jpg" align="right" >
         <form>
            <div>
            <label>NAME :</label>
            <input type="text">
            </div>
            <br>
            <div>
            <label>DOB :</label>
            <input type="date">
            </div>
            <br>
            <div>
            <lable>GENDER :</lable>
            <input type="radio" name="gender">MALE
            <input type="radio" name="gender">FEMALE
            </div>
            <br>
            <div>
            <label>EMAIL :</label>
            <input type="email">
            </div>
            <br>
            <div>
            <label>PHONE NO. :</label>
            <input type="number">
            </div>
            <br>
            <div>
            <label>ADDRESS :</label>
            <textarea name="address" placeholder="address"></textarea>
            </div>
            <br>
            <div>
            <label>PREVIOUS SCHOOL :</label>
            <input type="text">
            </div>
            <br>
            <div>
            <label>PERCENTAGE :</label>
            <input type="number">
            </div>
            <br>
            <div>
            <label>COURSE :</label>
            <select>
                <option>Computer Science & Engineering</option>
                <option>Mechanical Engineering</option>
                <option>Electronics & Communication Engineering</option>
                <option>Civil Engineering</option>
                <option>Electrical Engineering</option>
                <option>Information Technology</option>
                <option>Biotechnology / Biomedical Engineering</option>
                <option>Business Administration</option>
                <option>Economics</option>
                <option>Psychology</option>
            </select>
            </div>
            <br>
            <div>
            <label>PHOTO :</label>
            <input type="file">
            </div>
            <br>
            <div>
            <label>SIGNATURE :</label>
            <input type="file">
            </div>
            <br>
            <div id="checkbox">
            <label>I confirm that the details are correct</label>
            <input type="checkbox">
            </div>
            <br>
            <div id="buttons">
            
                <div>
                    <button class="button">SUBMIT</button>
                </div>
                    <br>
                <div>
                    <button class="button">RESET</button>
                </div>
            

            </div>
        </form>
    </div>
   

</body>
</html>
